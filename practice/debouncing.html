<script>



var count=0
function getdata(){
console.log("fetching",count++)
}

function mydebounce(func,delay){
    let timer;
    return function (...args){
        if(timer){
            clearTimeout(timer)
        }
      timer= setTimeout(()=>{
            func()
        },delay)

    }
}

const debounce= mydebounce(getdata,500);


// ******************************* add debounce ****************************************************

var count1=0
function add(){
    console.log(count1++)
}


function adddebounce(add,delay){

    let timer;
    
    if(timer){
        clearTimeout(timer)
    }
    timer=setTimeout(()=>{
        add()
    },delay)


}






</script>
