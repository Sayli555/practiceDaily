<script>


// ************************* 1. reverse the array *****************************************

let arr=[10,24,30];
let l=0;
let r=arr.length-1

while(l<r){
    let temp=arr[l];
    arr[l]=arr[r];
    arr[r]=temp;
    l++;
    r--
}
