// ****************************************** 4. binary sort ***************************************************

let arr=[0, 1, 1, 0, 1, 2, 1, 2, 0, 0, 0, 1];

let l=0;
let r=arr.length-1;
let m=0;

while(m<=r){
    if(arr[m]===0){
        temp=arr[l];
        arr[l]=arr[m];
        arr[m]=temp;
        l++;
        m++;
    }
    else if(arr[m]==1){
        m++
    }
    else{
        temp=arr[m];
        arr[m]=arr[r];
        arr[r]=temp;
        r--
    }
}
