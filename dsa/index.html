let arr =[10,5,2,7,1,9];
let x=15;
let n=arr.length;

function largesum(arr,k,n){

    let hm={};
    let max_sum=0;
    let max_len=0;
    var sum=0
    for(var i=0;i<n;i++){
        sum+=arr[i];
        if(sum==k){
            max_len=i+1
        }
        if(hm[sum]==undefined){
            hm[sum]=i;
        }
        if(hm[sum-k]!=undefined){
            
           if(i-hm[sum-k]>max_len){
            max_len=i-hm[sum-k]
           }
        }
    }
    return max_len

}
